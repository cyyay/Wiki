{% extends "encyclopedia/layout.html" %}

{% block title %}
Edit Page
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>Edit Page: {{ title }}</h1>
    <form action="{% url 'edit' title %}" method="POST">
        {% csrf_token %}
        <div>
            {{ form.title }}
            {{ form.content }}
        </div>
        <input type="submit" name="save" value="Save Changes" class="btn btn-primary mt-3">
    </form>
</div>
{% endblock %}
