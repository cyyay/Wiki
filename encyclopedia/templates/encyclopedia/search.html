{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}

    {% if i %}

    <h1> '{{text}}' does not match any entries</h1>

    {% else %}

    <h1>Entries matching "{{ q }}"</h1>

    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'page' entry %}">{{ entry }}</a> </li>
        {% endfor %}
    </ul>
    {% endif %}

{% endblock %}
